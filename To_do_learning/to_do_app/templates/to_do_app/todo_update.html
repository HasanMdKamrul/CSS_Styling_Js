{% extends "base.html" %}

{% block content %}
<div class="text-center mt-4">
    <a class="btn btn-secondary" href="{% url 'to_do_app:list_view'%}">ToDo List</a>
    <h2>Create a Todo!</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" >
            Submit
        </button>
    </form>
</div>
{% endblock content %}
