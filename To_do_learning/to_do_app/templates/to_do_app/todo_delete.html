<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_App_Delete</title>
</head>
<body>
    <div>
        <h1 class="text-4xl text-gray-800">Are you sure to delete {{ todo.name }}? </h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type='submit'>
                Submit
            </button>
        </form>
    </div>

  <a href="{% url 'to_do_app:list_view'%"> Cancel </a>
</body>
</html>
