{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <p>
            {% if request.user.is_authenticated %}
                Hello {{ request.user.username }}
            {% else %}
                Hello anonymus user!
            {% endif %}
        </p>
        <a class="btn btn-primary" href="/create">
            Create New Todo-->
        </a>
    </div>
    
    <div class="col-4 offset-4">
        {% for Todo in Todo_list %}
        <div class="card mt-4">
            <div class="card-header">
                <a href="/{{Todo.id}}">
                    <h4>{{Todo.name}}</h4>
                </a>
            </div>
            <div class="card-body">
               <p>
                it's due {{Todo.due_date}}
               </p>
            </div>
        </div>
    {% endfor %}
    </div>
   
{% endblock content %}
