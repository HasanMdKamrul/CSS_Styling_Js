{% extends 'base.html' %}

{% block content %}
  <div class="col-4 offset-4">
    <a class="btn btn-primary mt-4" href="{% url 'to_do_app:list_view'%">ToDo List!</a>
    <div class="card" mt-3>
      <div class="card-header">
          <a href="{% url 'to_do_app:todo_detail' todo.pk%}"><h4>
              {{ todo.name }}
          </h4></a>
      </div>
      <div class="card-body">
          <p>
              it's due {{todo.due_date}}
          </p>
      </div> 
      <div class="card-footer">
        <a href="{% url 'to_do_app:todo_update' todo.pk %}" class="btn btn-secondary">Update</a>
        <a href="{% url 'to_do_app:todo_delete' todo.pk %}" class="btn btn-secondary">Delete</a>
    </div>     
    </div>

  </div>
  
{% endblock content %}
